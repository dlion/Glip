<!DOCTYPE html>
<head>
	<title>Glip - {{url}}</title>
</head>
<body>
	<h1>Welcome to {{url}}</h1>

	<form method="post" action="{{url}}">
		<textarea name="content" {% if taken %} readonly {% endif %}>{% if taken %} {{ msg }} {% endif %}</textarea>
		{% if !taken %}
			<input type="submit" rows="20" columns="80" value="Save">
		{% endif %}
	</form>
</body>
</html>
